'TYPO3.Neos:Document':
  ui:
    inspector:
      groups:
        sitemap:
          label: Sitemap
          position: 900
  properties:
    sitemapHide:
      type: boolean
      ui:
        label: Hide from sitemap
        inspector:
          group: sitemap

    sitemapChangeFrequency:
      type: string
      ui:
        label: Change frequency
        inspector:
          group: sitemap
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Choose ...'
            values:
              '':
                label: ''
              always:
                label: Always
              hourly:
                label: Hourly
              daily:
                label: Daily
              weekly:
                label: Weekly
              monthly:
                label: Monthly
              yearly:
                label: Yearly
              never:
                label: Never

    sitemapPriority:
      type: string
      ui:
        label: Priority
        inspector:
          group: sitemap
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Select the priority ...'
            values:
              '':
                label: ''
              '1.0':
                label: '1.0'
              '0.9':
                label: '0.9'
              '0.8':
                label: '0.8'
              '0.7':
                label: '0.7'
              '0.6':
                label: '0.6'
              '0.5':
                label: '0.5'
              '0.4':
                label: '0.4'
              '0.3':
                label: '0.3'
              '0.2':
                label: '0.2'
              '0.1':
                label: '0.1'